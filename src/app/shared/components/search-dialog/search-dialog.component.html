<mat-dialog-content>
    <mat-dialog-actions>
        <button mat-icon-button [mat-dialog-close]="true" class="close-button">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-dialog-actions>
    <form [formGroup]="userSearch">
        <mat-form-field class="search" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput type="text" formControlName="searchInput">
        </mat-form-field>
    </form>
       <!-- <mat-label>Recent Searches</mat-label>
        <mat-chip-list aria-label="recent-searches">
            <mat-chip color="accent" selected>protein pancakes</mat-chip>
            <mat-chip color="accent" selected>margaritas</mat-chip>
            <mat-chip color="accent" selected>bread</mat-chip>
            <mat-chip color="accent" selected>tacos</mat-chip>
        </mat-chip-list> -->
    <h2>Search by Categories</h2>
    <div class="flex-container" *ngIf="(filteredCategorie$ | async)?.length > 0">
        <app-category-card *ngFor="let cat of filteredCategorie$ | async" [photo]="cat.photoURL" [label]="cat.name"></app-category-card>
    </div>
    <div>
        <span *ngIf="(filteredCategorie$ | async)?.length == 0">No Results Found</span>
    </div>
    <h2>Search By Ingredient</h2>
       <div class="flex-container">
        <mat-chip *ngFor="let ingredient of filteredIngredient$ | async">{{ ingredient.content }}</mat-chip>
    </div>
</mat-dialog-content>
